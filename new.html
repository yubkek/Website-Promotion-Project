<body>

<div class="filler-bar">
  <div class="bar">
    <a href="main.html" class="bar-item button">HOME</a>
    <a href="about.html" class="bar-item button">ABOUT</a>
    <a href="book.html" class="bar-item button">BOOK RIDE</a>
    <a href="offer.html" class="bar-item button">OFFER RIDE</a>

<header>
    <h1 class="title_font">Register</h1>
</header>
<main>
    <div class="mid-section-register">
        <img src="images/11667132_20943447.jpg">
        <div class="register-box">
            <h1>Please Enter Details</h1>
            <label for="username" class="input-label">Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your full name" class="input">

            <label for="username" class="input-label">Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your email" class="input">

            <label for="username" class="input-label">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" class="input">

            <label for="username" class="input-label">Confirm</label>
            <input type="password" id="password" name="password" placeholder="Enter password again" class="input">

            <label for="car-type" class="input-select">Payment</label>
            <select type="text" id="username" name="username" class="input">
                <option value="sedan">Credit Card</option>
                <option value="suv">Debit</option>
                <option value="hatchback">Google Wallet</option>
                <option value="convertible">Paypal</option>
            </select>

            <label for="username" class="input-label">Card No.</label>
            <input type="text" id="username" name="username" placeholder="Enter card number" class="input">

            <label for="username" class="input-label">CVC</label>
            <input type="text" id="username" name="username" placeholder="Enter card cvc" class="input">
            
            <div class="rounded-box-add">
                <p>+ Add payment option</p>
            </div>

            <input type="checkbox" id="checkbox">
            <label for="checkbox">Agree to policies</label>

            <button class="confirm-button2"><strong>Confirm</strong></button>

        </div>
    </div>
</main>
